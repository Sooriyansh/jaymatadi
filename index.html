<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pandal with Movable & Resizable Cutout</title>
  <style>
    body {
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      font-family: Arial, sans-serif;
      background: #f7f7f7;
    }
    .stage {
      position: relative;
      width: 900px;
      height: 600px;
      background: url('imgg.jpg') no-repeat center center/cover;
      border: 4px solid #444;
      border-radius: 10px;
      margin-top: 20px;
      overflow: hidden;
      touch-action: none;
    }
    #cutout {
      position: absolute;
      display: none;
      max-height: 70%;
      cursor: grab;
      user-select: none;
      touch-action: none;
      transform-origin: top left;
    }
    #cutout.dragging { cursor: grabbing; }

    .controls { margin-top: 20px; text-align: center; }
    input[type="file"] { margin-bottom: 10px; }
    button {
      background: #c0392b;
      border: none;
      color: #fff;
      padding: 10px 20px;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
      margin: 5px;
    }

    /* Loading spinner */
    .spinner {
      border: 6px solid #eee;
      border-top: 6px solid #c0392b;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      display: none;
      z-index: 100;
    }
    @keyframes spin { 100% { transform: translate(-50%, -50%) rotate(360deg); } }
  </style>
</head>
<body>
  <h2>अपनी फोटो अपलोड करें, move करें और size adjust करें</h2>

  <div class="controls">
    <input type="file" id="upload" accept="image/*"><br>
    <button id="setBtn" disabled>Set Position</button>
    <button id="downloadBtn" disabled>Download</button>
  </div>

  <div class="stage" id="stage">
    <div class="spinner" id="spinner"></div>
    <img id="cutout" draggable="false" />
  </div>

  <script>
    const API_KEY = "JwdShGr9hwB4JaPefSEUAHtK"; // remove.bg key
    const upload = document.getElementById("upload");
    const cutout = document.getElementById("cutout");
    const stage = document.getElementById("stage");
    const spinner = document.getElementById("spinner");
    const setBtn = document.getElementById("setBtn");
    const downloadBtn = document.getElementById("downloadBtn");

    let isDragging = false;
    let offsetX = 0, offsetY = 0;
    let scale = 1;
    let lastDist = null;
    let finalData = null; // save final position+scale

    // Upload with loading
    upload.addEventListener("change", async (e) => {
      const file = e.target.files[0];
      if (!file) return;

      spinner.style.display = "block"; // show loading

      try {
        const fd = new FormData();
        fd.append("image_file", file);
        fd.append("size", "auto");

        const resp = await fetch("https://api.remove.bg/v1.0/removebg", {
          method: "POST",
          headers: { "X-Api-Key": API_KEY },
          body: fd
        });

        if (!resp.ok) throw new Error("Remove.bg API failed");

        const blob = await resp.blob();
        const url = URL.createObjectURL(blob);

        cutout.src = url;
        cutout.style.display = "block";
        cutout.style.left = "40px";
        cutout.style.top = "40px";
        cutout.style.transform = `scale(${scale})`;

        setBtn.disabled = false;
      } catch (err) {
        console.error(err);
        alert("Background remove नहीं हो सका। Console देखें।");
      } finally {
        spinner.style.display = "none"; // hide loading
      }
    });

    // Dragging
    cutout.addEventListener("pointerdown", (e) => {
      isDragging = true;
      cutout.setPointerCapture(e.pointerId);
      cutout.classList.add("dragging");

      const rect = cutout.getBoundingClientRect();
      offsetX = e.clientX - rect.left;
      offsetY = e.clientY - rect.top;
    });

    stage.addEventListener("pointermove", (e) => {
      if (!isDragging) return;
      const stageRect = stage.getBoundingClientRect();

      let x = e.clientX - stageRect.left - offsetX;
      let y = e.clientY - stageRect.top - offsetY;

      cutout.style.left = x + "px";
      cutout.style.top = y + "px";
    });

    cutout.addEventListener("pointerup", () => {
      isDragging = false;
      cutout.classList.remove("dragging");
    });

    // Resize (wheel)
    stage.addEventListener("wheel", (e) => {
      if (cutout.style.display === "none") return;
      e.preventDefault();
      scale += e.deltaY * -0.001;
      scale = Math.min(Math.max(0.2, scale), 3);
      cutout.style.transform = `scale(${scale})`;
    });

    // Pinch zoom
    stage.addEventListener("touchmove", (e) => {
      if (e.touches.length === 2) {
        e.preventDefault();
        const dx = e.touches[0].clientX - e.touches[1].clientX;
        const dy = e.touches[0].clientY - e.touches[1].clientY;
        const dist = Math.sqrt(dx*dx + dy*dy);

        if (lastDist) {
          let diff = dist - lastDist;
          scale += diff * 0.002;
          scale = Math.min(Math.max(0.2, scale), 3);
          cutout.style.transform = `scale(${scale})`;
        }
        lastDist = dist;
      }
    });
    stage.addEventListener("touchend", () => { lastDist = null; });

    // Set position (finalize)
    setBtn.addEventListener("click", () => {
      const x = parseInt(cutout.style.left) || 0;
      const y = parseInt(cutout.style.top) || 0;
      finalData = { x, y, scale, src: cutout.src };
      downloadBtn.disabled = false;
      alert("Image position set हो गई ✅ अब Download कर सकते हो।");
    });

    // Download with finalData
    downloadBtn.addEventListener("click", async () => {
      if (!finalData) { alert("पहले Set Position क्लिक करें"); return; }

      const stageRect = stage.getBoundingClientRect();
      const canvas = document.createElement("canvas");
      canvas.width = stageRect.width;
      canvas.height = stageRect.height;
      const ctx = canvas.getContext("2d");

      // Background
      const bg = new Image();
      bg.src = "imgg.jpg";
      await new Promise(res => { bg.onload = res; });
      ctx.drawImage(bg, 0, 0, canvas.width, canvas.height);

      // Cutout
      const img = new Image();
      img.src = finalData.src;
      await new Promise(res => { img.onload = res; });

      const w = img.width * finalData.scale;
      const h = img.height * finalData.scale;
      ctx.drawImage(img, finalData.x, finalData.y, w, h);

      // Save
      const link = document.createElement("a");
      link.download = "pandal_composition.png";
      link.href = canvas.toDataURL("image/png");
      link.click();
    });
  </script>
</body>
</html>
