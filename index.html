<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pandal with Movable & Resizable Cutout</title>
  <style>
    body {
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      font-family: Arial, sans-serif;
      background: #f7f7f7;
    }
    .stage {
      position: relative;
      width: 900px;
      height: 600px;
      background: url('imgg.jpg') no-repeat center center/cover;
      border: 4px solid #444;
      border-radius: 10px;
      margin-top: 20px;
      overflow: hidden;
      touch-action: none;
    }
    #cutout {
      position: absolute;
      display: none;
      max-height: 70%;
      cursor: grab;
      user-select: none;
      touch-action: none;
      transform-origin: top left;
    }
    #cutout.dragging {
      cursor: grabbing;
    }
    .controls {
      margin-top: 20px;
      text-align: center;
    }
    input[type="file"] {
      margin-bottom: 10px;
    }
    button {
      background: #c0392b;
      border: none;
      color: #fff;
      padding: 10px 20px;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
      margin: 5px;
    }
  </style>
</head>
<body>
  <h2>अपनी फोटो अपलोड करें, move करें और size adjust करें</h2>
  <div class="controls">
    <input type="file" id="upload" accept="image/*">
    <br>
    <button id="downloadBtn" disabled>Download</button>
  </div>
  <div class="stage" id="stage">
    <img id="cutout" draggable="false" />
  </div>

  <script>
    const API_KEY = "JwdShGr9hwB4JaPefSEUAHtK"; // remove.bg key
    const upload = document.getElementById("upload");
    const cutout = document.getElementById("cutout");
    const stage = document.getElementById("stage");
    const downloadBtn = document.getElementById("downloadBtn");

    let isDragging = false;
    let offsetX = 0, offsetY = 0;
    let scale = 1; // default zoom
    let lastDist = null; // pinch distance

    // Upload & remove.bg
    upload.addEventListener("change", async (e) => {
      const file = e.target.files[0];
      if (!file) return;
      try {
        const fd = new FormData();
        fd.append("image_file", file);
        fd.append("size", "auto");

        const resp = await fetch("https://api.remove.bg/v1.0/removebg", {
          method: "POST",
          headers: { "X-Api-Key": API_KEY },
          body: fd
        });

        if (!resp.ok) throw new Error("Remove.bg API failed");

        const blob = await resp.blob();
        const url = URL.createObjectURL(blob);

        cutout.src = url;
        cutout.style.display = "block";
        cutout.style.left = "40px";
        cutout.style.top = "40px";
        cutout.style.transform = `scale(${scale})`;

        downloadBtn.disabled = false;
      } catch (err) {
        console.error(err);
        alert("Background remove नहीं हो सका। Console देखें।");
      }
    });

    // Dragging
    cutout.addEventListener("pointerdown", (e) => {
      isDragging = true;
      cutout.setPointerCapture(e.pointerId);
      cutout.classList.add("dragging");

      const rect = cutout.getBoundingClientRect();
      offsetX = e.clientX - rect.left;
      offsetY = e.clientY - rect.top;
    });

    stage.addEventListener("pointermove", (e) => {
      if (!isDragging) return;
      const stageRect = stage.getBoundingClientRect();

      let x = e.clientX - stageRect.left - offsetX;
      let y = e.clientY - stageRect.top - offsetY;

      x = Math.max(0, Math.min(x, stageRect.width - cutout.offsetWidth * scale));
      y = Math.max(0, Math.min(y, stageRect.height - cutout.offsetHeight * scale));

      cutout.style.left = x + "px";
      cutout.style.top = y + "px";
    });

    cutout.addEventListener("pointerup", () => {
      isDragging = false;
      cutout.classList.remove("dragging");
    });

    // Resize (mouse wheel)
    stage.addEventListener("wheel", (e) => {
      if (cutout.style.display === "none") return;
      e.preventDefault();
      scale += e.deltaY * -0.001;
      scale = Math.min(Math.max(0.2, scale), 3); // limit zoom
      cutout.style.transform = `scale(${scale})`;
    });

    // Pinch zoom (touch)
    stage.addEventListener("touchmove", (e) => {
      if (e.touches.length === 2) {
        e.preventDefault();
        const dx = e.touches[0].clientX - e.touches[1].clientX;
        const dy = e.touches[0].clientY - e.touches[1].clientY;
        const dist = Math.sqrt(dx*dx + dy*dy);

        if (lastDist) {
          let diff = dist - lastDist;
          scale += diff * 0.002;
          scale = Math.min(Math.max(0.2, scale), 3);
          cutout.style.transform = `scale(${scale})`;
        }
        lastDist = dist;
      }
    });

    stage.addEventListener("touchend", () => {
      lastDist = null;
    });

    // Download composition
    downloadBtn.addEventListener("click", async () => {
      const stageRect = stage.getBoundingClientRect();
      const canvas = document.createElement("canvas");
      canvas.width = stageRect.width;
      canvas.height = stageRect.height;
      const ctx = canvas.getContext("2d");

      // Background
      const bg = new Image();
      bg.src = "imgg.jpg";
      await new Promise(res => { bg.onload = res; });
      ctx.drawImage(bg, 0, 0, canvas.width, canvas.height);

      // Cutout
      if (cutout.src) {
        const img = new Image();
        img.src = cutout.src;
        await new Promise(res => { img.onload = res; });

        const x = parseInt(cutout.style.left);
        const y = parseInt(cutout.style.top);
        const w = img.width * scale;
        const h = img.height * scale;

        ctx.drawImage(img, x, y, w, h);
      }

      const link = document.createElement("a");
      link.download = "pandal_composition.png";
      link.href = canvas.toDataURL("image/png");
      link.click();
    });
  </script>
</body>
</html>
